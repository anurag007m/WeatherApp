<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="card">

      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button>
          <img
            src="./images/searchIcon.png"
            alt="search-icon"
            height="32px"
            width="32px"
          />
        </button>
      </div>

      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <div class="weather">
        <img
          src="./images/rainIcon.png"
          alt="weatherIcon"
          class="weatherIcon"
         
        />

        <h1 class="temp">20°c</h1>
        <h2 class="city">Guwahati</h2>

        <div class="details">
          <div class="col"><img src="./images/humidity.png" alt="humidityIcon" />
          
            <div>

              <p class="humidity">50%</p>
              <p>Humidity</p>

            </div>

          </div>

          <div class="col"><img src="./images/wind.png" alt="windIcon" />
          
            <div>

              <p class="wind">20 km/h</p>
              <p>Wind Speed</p> 

            </div>

          </div>

        </div>
      </div>

    </div>

    <script>
      const apiKey="91dddc346aa4e706b1aa319b07c2915c" ;

      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox=document.querySelector(".search input");

      const searchButton=document.querySelector(".search button");

      const weatherIcon=document.querySelector(".weatherIcon");

      async function checkWeather(city){

        const response = await fetch(apiUrl+ city+`&appid=${apiKey}`);

        if(response.status==404){
          document.querySelector(".error").style.display="block";
          document.querySelector(".weather").style.display="none";
        }else{

          
        var data = await response.json();

console.log(data);

document.querySelector(".temp").innerHTML=
Math.round(data.main.temp)+"°c";

document.querySelector(".city").innerHTML=data.name;

document.querySelector(".humidity").innerHTML=data.main.humidity+"%";

document.querySelector(".wind").innerHTML=data.wind.speed +" km/h";

if(data.weather[0].main=="Clouds"){
  weatherIcon.src="./images/clouds.png";

}else if(data.weather[0].main=="Rain"){
  weatherIcon.src="./images/rainIcon.png";

}else if(data.weather[0].main=="Haze"){
  weatherIcon.src="./images/haze.png";
  
}else if(data.weather[0].main=="clear"){
  weatherIcon.src="./images/clear.png";
  
}

else if(data.weather[0].main=="Mist"){
weatherIcon.src="./images/mist.png";

}

document.querySelector(".weather").style.display="block";
document.querySelector(".error").style.display="none";

        }


    }


      searchButton.addEventListener("click",()=>{
        checkWeather(searchBox.value);
      });


   
    </script>

  </body>
</html>
